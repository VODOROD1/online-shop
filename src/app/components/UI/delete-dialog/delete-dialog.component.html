<div class="dialog">
    <div class="dialog__title">
        <mat-label>Вы точно хотите удалить этот товар?</mat-label>
    </div>
    <div class="dialog__buttons">
        <button mat-flat-button class="button" color="primary" (click)="yes()">Да</button>
        <button mat-flat-button class="button" color="primary" (click)="no()">Нет</button>
    </div>
</div>
